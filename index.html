<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito 18 Anni - Starry Night</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playball&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Palette Notturna: Blu Petrolio -> Ottanio */
            background: linear-gradient(to bottom, #00334e, #2d5a60);
            position: relative;
            color: #fff;
        }

        /* --- CANVAS PARTICELLE (Sfondo) --- */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Dietro a tutto */
            pointer-events: none;
        }

        /* --- CONTENITORE PRINCIPALE --- */
        .envelope-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 90%;
            max-height: 650px;
            perspective: 1500px;
            z-index: 10; /* Sopra le particelle */
        }

        /* --- BUSTA ANIMATA --- */
        .envelope-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Sfondo Busta: Ottanio scuro con bordo sottile */
            background: linear-gradient(135deg, #1a3c40 0%, #2d5a60 100%);
            border-radius: 20px;
            transform-style: preserve-3d;
            transform-origin: bottom;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease 0.5s;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(192, 192, 192, 0.3);
            z-index: 2;
        }

        .envelope-container.open .envelope-front {
            transform: rotateX(-180deg);
            opacity: 0;
            pointer-events: none;
        }

        /* --- INTERNO (CARD) --- */
        .envelope-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Sfondo Card Interna: Blu Petrolio molto scuro (Glassmorphism) */
            background: rgba(0, 30, 46, 0.85); /* Un po' più trasparente per vedere le particelle dietro */
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 2px solid rgba(192, 192, 192, 0.5); /* Bordo Argento */
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 1s ease 0.3s;
            z-index: 1;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .envelope-container.open .envelope-inner {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* --- SIGILLO --- */
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            /* Sigillo Argento */
            background: radial-gradient(circle, #eef2f3 0%, #8e9eab 100%);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #00334e;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 100;
        }

        .seal:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .seal::before {
            content: 'APRI QUI';
            margin-top: 2px;
        }
        
        .seal::after {
            content: '★';
            font-size: 1.2rem;
            margin-bottom: 2px;
            color: #00334e;
        }

        /* --- CONTENUTO INTERNO --- */
        .content {
            width: 100%;
            text-align: center;
            color: #fff;
            max-width: 320px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
        }

        .number-18 {
            font-family: 'Playball', cursive;
            font-size: 5.5rem;
            line-height: 1;
            margin: 10px 0;
            
            /* Gradiente Argento Metallico */
            background: linear-gradient(45deg, #8e9eab, #fff, #8e9eab);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        .intro-message {
            font-family: 'Playball', cursive;
            font-size: 2.2rem;
            color: #eef2f3;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .invitation-text {
            font-size: 0.9rem;
            color: #b0bec5;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .details-section {
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #8e9eab;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-weight: 400;
            color: #fff;
            font-size: 0.95rem;
        }

        .map-cta {
            display: inline-block;
            background: linear-gradient(135deg, #eef2f3 0%, #b0bec5 100%);
            color: #00334e;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .map-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
        }

        /* --- RSVP Section --- */
        .rsvp-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .rsvp-text {
            font-family: 'Playball', cursive;
            font-size: 1.5rem;
            color: #eef2f3;
            margin-bottom: 10px;
        }

        .rsvp-options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .rsvp-btn {
            background-color: rgba(0, 51, 78, 0.8);
            border: 1px solid #8e9eab;
            color: #eef2f3;
            padding: 8px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #eef2f3;
            color: #00334e;
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- Responsive --- */
        @media (max-height: 700px) {
            .number-18 { font-size: 4rem; margin: 5px 0; }
            .intro-message { font-size: 1.8rem; }
            .envelope-container { max-height: 95%; }
            .details-section { padding: 10px; margin-bottom: 10px; }
            .rsvp-section { margin-top: 10px; padding-top: 10px; }
        }
    </style>
</head>
<body>

    <!-- Canvas per le particelle argento -->
    <canvas id="star-canvas"></canvas>

    <div class="envelope-container" id="envelope">
        <!-- FRONTE BUSTA (Copertina) -->
        <div class="envelope-front">
            <div class="seal" id="seal"></div>
        </div>
        
        <!-- INTERNO BUSTA (Card Invito) -->
        <div class="envelope-inner">
            <div class="content">
                <div>
                    <h2 class="intro-message">Sofia</h2>
                    <span class="number-18">18</span>
                    <p class="invitation-text">Festeggia con me!</p>
                </div>

                <div class="details-section">
                    <div class="detail-row">
                        <span class="detail-label">Quando</span>
                        <span class="detail-value">Sabato, 21 Febbraio</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Ora</span>
                        <span class="detail-value">Dalle 20:30</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Dove</span>
                        <span class="detail-value">Casale San Lorenzo</span>
                    </div>
                </div>

                <a href="https://share.google/9m5rhk4DjkS6YKXgY" target="_blank" class="map-cta">
                    APRI MAPPA
                </a>

                <div class="rsvp-section">
                    <p class="rsvp-text">Ci sarai?</p>
                    <div class="rsvp-options">
                        <!-- Link WhatsApp per confermare -->
                        <a href="https://wa.me/393281520254?text=Ciao%20Sofia%2C%20confermo%20la%20mia%20presenza%20al%20tuo%2018esimo%21" target="_blank" class="rsvp-btn">Sì</a>
                        
                        <!-- Link WhatsApp per declinare -->
                        <a href="https://wa.me/393281520254?text=Ciao%20Sofia%2C%20mi%20dispiace%20ma%20non%20potr%C3%B2%20esserci%20al%20tuo%2018esimo." target="_blank" class="rsvp-btn">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- LOGICA PARTICELLE ARGENTO --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // Configurazione per "tante" particelle
        const particleCount = 200; 
        const gravity = 0.2; // Caduta lenta ed elegante

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2 + 1; // Particelle visibili
                this.speed = (Math.random() * 0.5) + 0.2; 
                this.opacity = Math.random() * 0.6 + 0.3;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.02;
            }

            update() {
                this.y += this.speed + gravity;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5; 

                if (this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // Colore Argento Brillante
                ctx.fillStyle = `rgba(220, 220, 220, ${this.opacity})`;
                ctx.shadowBlur = 6;
                ctx.shadowColor = "rgba(255, 255, 255, 0.8)";
                
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            resize();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        
        // Avvio particelle
        initParticles();

        /* --- LOGICA BUSTA --- */
        const envelope = document.getElementById('envelope');
        const seal = document.getElementById('seal');

        seal.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                seal.style.display = 'none';
            }, 200);
        });
    </script>
</body>
</html>
