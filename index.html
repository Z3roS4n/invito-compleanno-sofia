<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>18° Sofia - Official Invite</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        petrol: '#00334e',
                        teal: '#2d5a60',
                        silver: '#C0C0C0',
                        'silver-light': '#eef2f3',
                        'silver-dark': '#8e9eab',
                        'envelope-bg': '#1a3c40',
                    },
                    fontFamily: {
                        script: ['"Great Vibes"', 'cursive'],
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* --- Core Layout --- */
        body {
            margin: 0;
            height: 100vh;
            /* Evita scroll sulla pagina principale */
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif;
            perspective: 1500px;
            background: linear-gradient(to bottom, #00334e, #2d5a60);
        }

        /* --- Canvas Particelle --- */
        #star-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- Scene Container --- */
        .scene {
            position: relative;
            width: 90%;
            max-width: 360px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.8s ease;
            z-index: 10;
        }

        .scene.opened {
            pointer-events: none;
        }

        .scene.opened .envelope-body, 
        .scene.opened .envelope-flap, 
        .scene.opened .click-hint {
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            transition: all 0.8s ease;
        }

        /* --- Envelope --- */
        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #1a3c40;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s;
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        .envelope-body:hover { transform: scale(1.02); }

        .pocket {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        .pocket::before, .pocket::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0; height: 0;
            border-style: solid;
            z-index: 3;
        }
        .pocket::before {
            left: 0;
            border-width: 0 0 240px 180px;
            border-color: transparent transparent #234b50 transparent;
            border-radius: 0 0 0 10px;
        }
        .pocket::after {
            right: 0;
            border-width: 0 180px 240px 0;
            border-color: transparent transparent #234b50 transparent;
            border-radius: 0 0 10px 0;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 120px 180px 0 180px;
            border-color: #2d5a60 transparent transparent transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 5px 5px 0 0;
            pointer-events: none;
        }
        
        .scene.opening .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .click-hint {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #eef2f3;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse-slow 2s infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* --- THE CARD (NO SCROLL VERSION) --- */
        .card {
            position: absolute;
            bottom: 10px;
            width: 92%;
            max-width: 340px;
            height: auto;
            min-height: 480px;
            
            background: linear-gradient(145deg, #001e2e 0%, #00334e 100%);
            border: 2px solid rgba(192, 192, 192, 0.6);
            border-radius: 12px;
            
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            
            transform: translateY(20%) scale(0.9);
            z-index: 1;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .scene.opening .card {
            opacity: 1;
            z-index: 5;
            transform: translateY(-100px) scale(0.95);
        }
        
        /* Opened State: Full Screen ma contenuto */
        .scene.opened .card {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
            
            /* Dimensioni fisse relative alla viewport per evitare scroll */
            width: 90vw;
            max-width: 400px;
            
            /* Altezza massima limitata per stare nello schermo */
            height: 85vh; 
            max-height: 700px; /* Non diventare troppo alto su desktop */
            
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(192, 192, 192, 0.8);
            
            /* Layout flessibile interno */
            padding: 20px; 
            overflow: hidden; /* Blocca scroll */
            
            /* FIX: Riabilita click sulla card */
            pointer-events: auto;
        }

        /* --- Tipografia & Styles --- */
        .metallic-silver-text {
            background: linear-gradient(45deg, #8e9eab, #eef2f3, #8e9eab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .silver-accent { color: #C0C0C0; }

        .btn-silver {
            background: linear-gradient(135deg, #eef2f3 0%, #C0C0C0 100%);
            color: #00334e;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn-silver:active { transform: scale(0.98); }

        .rsvp-btn {
            background: rgba(0, 51, 78, 0.6);
            border: 2px solid #8e9eab;
            color: #eef2f3;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .rsvp-btn:hover {
            background: #eef2f3;
            color: #00334e;
            border-color: #eef2f3;
        }

        /* Media Queries per adattamento estremo in altezza */
        @media (max-height: 600px) {
            .scene.opened .card { height: 95vh; padding: 10px; }
            .hidden-short { display: none; } /* Nascondi elementi decorativi se troppo basso */
        }
        @media (max-width: 360px) {
             .scene { width: 95%; }
        }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="scene" id="scene">
        <div class="envelope-body" onclick="openInvite()">
            <div class="pocket"></div>
        </div>
        <div class="envelope-flap" id="flap"></div>
        <div class="click-hint" id="hint">Tocca per aprire</div>

        <!-- Biglietto -->
        <div class="card" id="card">
            
            <!-- Flex Grow: Spinge il contenuto per occupare lo spazio disponibile -->
            <div class="flex-1 flex flex-col justify-center items-center">
                <!-- Header -->
                <div>
                    <h1 class="font-script text-4xl sm:text-5xl md:text-6xl metallic-silver-text leading-none">Sofia</h1>
                    <p class="text-silver-dark text-[10px] tracking-[0.2em] uppercase mt-2 font-semibold">Festeggia con me!</p>
                </div>

                <!-- Big Number (Responsive Text Size) -->
                <div class="relative py-2 sm:py-4">
                    <div class="font-serif italic text-7xl sm:text-8xl md:text-9xl leading-none metallic-silver-text">18</div>
                    <div class="flex items-center justify-center gap-2 opacity-80 mt-[-5px]">
                        <div class="h-[1px] w-8 bg-silver"></div>
                        <span class="text-silver text-sm">✦</span>
                        <div class="h-[1px] w-8 bg-silver"></div>
                    </div>
                </div>

                <!-- Testo Corpo (Shrinkable) -->
                <div class="px-2 mb-2 max-w-[280px]">
                    <p class="font-script text-xl sm:text-2xl text-silver-light leading-snug">
                        unisciti a me per un'indimenticabile serata
                        di divertimento, amici e festeggiamenti!
                    </p>
                </div>

                <!-- Dettagli Compatti -->
                <div class="space-y-2 my-2 text-silver-light w-full">
                    <div>
                        <p class="uppercase tracking-widest text-[9px] text-silver-dark font-bold">Quando</p>
                        <p class="font-serif text-lg silver-accent">Sabato, 21 Febbraio</p>
                    </div>
                    
                    <div class="flex justify-center gap-6">
                        <div>
                            <p class="uppercase tracking-widest text-[9px] text-silver-dark font-bold">Ora</p>
                            <p class="font-bold text-lg text-white">20:30</p>
                        </div>
                        <div>
                            <p class="uppercase tracking-widest text-[9px] text-silver-dark font-bold">Dove</p>
                            <p class="font-serif text-lg text-white">Casale S. Lorenzo</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Azioni (Fisso in basso nel flex) -->
            <div class="w-full space-y-3 pt-2 mt-auto">
                <a href="https://share.google/9m5rhk4DjkS6YKXgY" target="_blank" class="block w-full btn-silver py-3 text-center no-underline text-xs sm:text-sm">
                    Apri Mappa
                </a>

                <div class="border-t border-silver-dark/30 pt-2">
                    <p class="font-script text-silver-dark text-lg mb-2">Ci sarai?</p>
                    <div class="flex gap-3 h-8 sm:h-10">
                        <a href="https://wa.me/393281520254?text=Ciao%20Sofia%2C%20confermo%20la%20mia%20presenza%20al%20tuo%2018esimo%21" target="_blank" class="rsvp-btn flex-1 flex items-center justify-center text-xs sm:text-sm no-underline">SÌ</a>
                        <a href="https://wa.me/393281520254?text=Ciao%20Sofia%2C%20mi%20dispiace%20ma%20non%20potr%C3%B2%20esserci%20al%20tuo%2018esimo." target="_blank" class="rsvp-btn flex-1 flex items-center justify-center text-xs sm:text-sm no-underline">NO</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let isOpen = false;
        function openInvite() {
            if (isOpen) return;
            isOpen = true;
            const scene = document.getElementById('scene');
            scene.classList.add('opening');
            setTimeout(() => { scene.classList.add('opened'); }, 800); 
        }

        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const particleCount = 100; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() { this.reset(true); }
            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2 + 0.5; 
                this.speed = (Math.random() * 0.2) + 0.1; 
                this.opacity = Math.random() * 0.5 + 0.2;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.01;
            }
            update() {
                this.y += this.speed; 
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.2; 
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            resize();
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        initParticles();
    </script>
</body>
</html>
