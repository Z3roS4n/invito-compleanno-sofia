<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>18° Sofia - Official Invite</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        petrol: '#00334e',
                        teal: '#2d5a60',
                        silver: '#C0C0C0',
                        'silver-light': '#eef2f3',
                        'silver-dark': '#8e9eab',
                        'envelope-bg': '#1a3c40',
                    },
                    fontFamily: {
                        script: ['"Great Vibes"', 'cursive'],
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* --- Core Layout --- */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif;
            perspective: 1500px;
            background: linear-gradient(to bottom, #00334e, #2d5a60);
        }

        /* --- Canvas Particelle --- */
        #star-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- Scene Container --- */
        .scene {
            position: relative;
            width: 95%; /* Aumentato per mobile */
            max-width: 380px;
            height: 260px; /* Leggermente più grande */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.8s ease;
            z-index: 10;
        }

        .scene.opened {
            pointer-events: none;
        }

        .scene.opened .envelope-body, 
        .scene.opened .envelope-flap, 
        .scene.opened .click-hint {
            opacity: 0;
            transform: translateY(150px) scale(0.8); /* Sposta più in basso per pulire la vista */
            transition: all 0.8s ease;
        }

        /* --- Envelope --- */
        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #1a3c40;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s;
            border: 1px solid rgba(192, 192, 192, 0.3);
        }
        .envelope-body:hover { transform: scale(1.02); }

        .pocket {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        .pocket::before, .pocket::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0; height: 0;
            border-style: solid;
            z-index: 3;
        }
        /* Adattamento dinamico triangoli busta */
        .pocket::before {
            left: 0;
            border-width: 0 0 260px 190px;
            border-color: transparent transparent #234b50 transparent;
            border-radius: 0 0 0 10px;
        }
        .pocket::after {
            right: 0;
            border-width: 0 190px 260px 0;
            border-color: transparent transparent #234b50 transparent;
            border-radius: 0 0 10px 0;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%; 
            height: 0;
            /* Uso clip-path o border trick adattato alla larghezza */
            border-style: solid;
            border-width: 130px 190px 0 190px; /* Adattato alle nuove dimensioni */
            border-color: #2d5a60 transparent transparent transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 5px 5px 0 0;
            pointer-events: none;
            display: flex;
            justify-content: center; /* Centra il triangolo se usiamo width 100% */
        }
        
        .scene.opening .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #eef2f3;
            font-size: 1rem; /* Aumentato font hint */
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse-slow 2s infinite;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        /* --- THE CARD --- */
        .card {
            position: absolute;
            bottom: 10px;
            width: 95%;
            height: auto;
            min-height: 500px;
            
            background: linear-gradient(145deg, #001e2e 0%, #00334e 100%);
            border: 2px solid rgba(192, 192, 192, 0.6);
            border-radius: 12px;
            
            padding: 15px; /* Padding ridotto per dare spazio al contenuto */
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            
            transform: translateY(20%) scale(0.9);
            z-index: 1;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .scene.opening .card {
            opacity: 1;
            z-index: 5;
            transform: translateY(-100px) scale(0.95);
        }
        
        /* Opened State: MASSIMIZZATO PER MOBILE */
        .scene.opened .card {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
            
            /* Larghezza quasi totale */
            width: 95vw; 
            max-width: 420px;
            
            /* Altezza ottimizzata */
            height: 90vh; 
            max-height: 750px;
            
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(192, 192, 192, 0.8);
            
            padding: 20px 15px; 
            overflow-y: auto; /* Permetti scroll se il telefono è piccolissimo */
            overflow-x: hidden;
            
            pointer-events: auto;
        }

        /* --- Tipografia & Styles --- */
        .metallic-silver-text {
            background: linear-gradient(45deg, #8e9eab, #eef2f3, #8e9eab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .silver-accent { color: #C0C0C0; }

        .btn-silver {
            background: linear-gradient(135deg, #eef2f3 0%, #C0C0C0 100%);
            color: #00334e;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn-silver:active { transform: scale(0.98); }

        .rsvp-btn {
            background: rgba(0, 51, 78, 0.6);
            border: 2px solid #8e9eab;
            color: #eef2f3;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .rsvp-btn:hover {
            background: #eef2f3;
            color: #00334e;
            border-color: #eef2f3;
        }

        /* Gestione Scrollbar invisibile ma funzionale */
        .scene.opened .card::-webkit-scrollbar { width: 0px; background: transparent; }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="scene" id="scene">
        <div class="envelope-body" onclick="openInvite()">
            <div class="pocket"></div>
        </div>
        <div class="envelope-flap" id="flap"></div>
        <div class="click-hint" id="hint">Tocca per aprire</div>

        <!-- Biglietto -->
        <div class="card" id="card">
            
            <div class="flex-1 flex flex-col justify-center items-center w-full">
                <!-- Header -->
                <div class="text-center">
                    <!-- Aumentato da text-4xl a text-5xl base -->
                    <h1 class="font-script text-6xl sm:text-6xl md:text-7xl metallic-silver-text leading-none py-2">Sofia</h1>
                    <p class="text-silver-dark text-xs tracking-[0.25em] uppercase font-semibold">Festeggia con me!</p>
                </div>

                <!-- Big Number -->
                <div class="relative py-1">
                    <!-- Aumentato da text-7xl a text-8xl base -->
                    <div class="font-serif italic text-8xl sm:text-8xl md:text-9xl leading-none metallic-silver-text">18</div>
                    <div class="flex items-center justify-center gap-3 opacity-80 mt-[-5px]">
                        <div class="h-[1px] w-10 bg-silver"></div>
                        <span class="text-silver text-base">✦</span>
                        <div class="h-[1px] w-10 bg-silver"></div>
                    </div>
                </div>

                <!-- Testo Corpo -->
                <div class="px-1 mb-3 w-full">
                    <p class="font-script text-2xl sm:text-3xl text-silver-light leading-snug">
                        Unisciti a me per una serata<br>indimenticabile!
                    </p>
                </div>

                <!-- Dettagli -->
                <div class="space-y-3 my-2 text-silver-light w-full">
                    <div>
                        <p class="uppercase tracking-widest text-[10px] text-silver-dark font-bold mb-1">Quando</p>
                        <!-- Aumentato font size -->
                        <p class="font-serif text-2xl silver-accent">Sabato, 21 Febbraio</p>
                    </div>
                    
                    <div class="flex justify-center gap-8">
                        <div>
                            <p class="uppercase tracking-widest text-[10px] text-silver-dark font-bold mb-1">Ora</p>
                            <p class="font-bold text-xl text-white">20:30</p>
                        </div>
                        <div>
                            <p class="uppercase tracking-widest text-[10px] text-silver-dark font-bold mb-1">Dove</p>
                            <p class="font-serif text-xl text-white">Casale S. Lorenzo</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Azioni -->
            <div class="w-full space-y-3 pt-2 mt-auto">
                <!-- Bottone Mappa più grande (py-4 e text-sm) -->
                <a href="https://share.google/9m5rhk4DjkS6YKXgY" target="_blank" class="block w-full btn-silver py-4 text-center no-underline text-sm tracking-wider shadow-lg">
                    Apri Mappa
                </a>
            </div>

        </div>
    </div>

    <script>
        let isOpen = false;
        function openInvite() {
            if (isOpen) return;
            isOpen = true;
            const scene = document.getElementById('scene');
            scene.classList.add('opening');
            setTimeout(() => { scene.classList.add('opened'); }, 800); 
        }

        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const particleCount = 100; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() { this.reset(true); }
            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2 + 0.5; 
                this.speed = (Math.random() * 0.2) + 0.1; 
                this.opacity = Math.random() * 0.5 + 0.2;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.01;
            }
            update() {
                this.y += this.speed; 
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.2; 
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            resize();
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        initParticles();
    </script>
</body>
</html>
