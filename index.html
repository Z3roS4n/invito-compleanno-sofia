<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito di Compleanno - Starry Night</title>
    
    <!-- Google Fonts: Playball per il titolo artistico, Montserrat per i dettagli --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playball&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Previene lo scroll indesiderato */
        }

        /* --- SFONDO & COLORI --- */
        body {
            /* Gradiente dal Blu Petrolio scuro all'Ottanio */
            background: linear-gradient(to bottom, #00334e, #2d5a60);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CANVAS PARTICELLE --- */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Dietro al contenuto */
            pointer-events: none;
        }

        /* --- CONTENITORE GLASSMORPHISM --- */
        .card {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            
            /* Effetto Vetro */
            background: rgba(0, 51, 78, 0.4); /* Base scura semi-trasparente */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 2px solid rgba(192, 192, 192, 0.4); /* Bordo argento PIÙ VISIBILE */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            
            /* Animazione ingresso */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        /* --- TIPOGRAFIA --- */
        .intro-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #828c91; /* Grigio Fumo */
            margin-bottom: 10px;
            font-weight: 600;
        }

        .main-title {
            font-family: 'Playball', cursive;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            
            /* Effetto Argento Metallico sul testo */
            background: linear-gradient(45deg, #a7b7c2, #eef2f3, #a7b7c2); /* Sfumatura più chiara */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5); /* Ombra più intensa */
        }

        .divider {
            height: 1px;
            width: 60px;
            background: linear-gradient(to right, transparent, #E0E0E0, transparent); /* Divisore più chiaro */
            margin: 20px auto;
        }

        .details {
            margin: 30px 0;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            display: block;
            font-size: 0.8rem;
            color: #C0C0C0; /* Grigio Fumo più chiaro / argento */
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* --- CTA BUTTON --- */
        .cta-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #eef2f3 0%, #C0C0C0 100%);
            color: #00334e; /* Testo scuro per contrasto */
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.5); /* Ombra più intensa */
            margin-top: 10px;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(192, 192, 192, 0.8); /* Ombra hover più intensa */
        }

        .cta-btn:active {
            transform: scale(0.98);
        }

        /* --- ANIMAZIONI CSS --- */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- MEDIA QUERIES --- */
        @media (max-height: 600px) {
            .card {
                padding: 20px;
            }
            .main-title {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Canvas per le particelle d'argento --><canvas id="star-canvas"></canvas>

    <!-- Card dell'invito --><div class="card">
        <div class="intro-text">Sotto le stelle</div>
        
        <h1 class="main-title">Festeggia<br>Con Me</h1>
        
        <div class="divider"></div>
        
        <div class="details">
            <div class="detail-item">
                <span class="detail-label">QUANDO</span>
                <span class="detail-value">Venerdì, 21 Febbraio</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">ORARIO</span>
                <span class="detail-value">Dalle 20:00</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">DOVE</span>
                <span class="detail-value">Casale San Lorenzo</span>
            </div>
        </div>

        <!-- Link alla mappa fornito --><a href="https://share.google/9m5rhk4DjkS6YKXgY" target="_blank" class="cta-btn">
            APRI MAPPA
        </a>
    </div>

    <script>
        /* --- LOGICA PARTICELLE (Silver Dust) --- */
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // Configurazione
        const particleCount = 150; // Aumentato il numero di particelle
        const gravity = 0.3;      // Velocità di caduta base

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                // Se è l'inizio, spargile ovunque, altrimenti partono dall'alto
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2.5 + 1; // Dimensione variabile, leggermente più grandi
                this.speed = (Math.random() * 0.6) + 0.3; // Velocità lenta, leggermente più veloci
                this.opacity = Math.random() * 0.6 + 0.4; // Opacità più alta
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.02;
            }

            update() {
                this.y += this.speed + gravity;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.3; // Leggero movimento laterale

                // Reset se esce dal fondo
                if (this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // Colore Argento con Glow
                ctx.fillStyle = `rgba(220, 220, 220, ${this.opacity})`;
                ctx.shadowBlur = 8; /* Glow più intenso */
                ctx.shadowColor = "rgba(255, 255, 255, 1)"; /* Colore glow bianco puro per più brillantezza */
                
                ctx.fill();
                ctx.shadowBlur = 0; // Reset shadow per performance
            }
        }

        function init() {
            resize();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Gestione ridimensionamento finestra
        window.addEventListener('resize', () => {
            resize();
            // Opzionale: resetta particelle se cambia drasticamente, 
            // ma qui lasciamo correre per fluidità
        });

        // Avvio
        init();
    </script>
</body>
</html>
